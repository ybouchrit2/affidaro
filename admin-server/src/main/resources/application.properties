server.port=8090
spring.jackson.serialization.write-dates-as-timestamps=false
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Admin login credentials (override via env for safety)
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}
 
# Connection Pooling (HikariCP)
spring.datasource.hikari.pool-name=AversaHikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000

# Secure session cookies
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# JWT secret for local/dev (override in env for production)
jwt.secret=${JWT_SECRET:affidaro-dev-secret-change-me-please-2025}
# Static resources caching and compression
spring.web.resources.cache.period=7d
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/css,text/html,image/svg+xml,image/png,image/jpeg,image/webp,image/avif
server.compression.min-response-size=1024

# CORS trusted origins for /api/**
allowed.origins=https://affidaro.com,https://www.affidaro.com,https://admin.affidaro.com

# CSP: allow unsafe-inline only in development (defaults to false)
security.csp.allowUnsafeInline=false

# Encryption key for sensitive fields (set via env in production)
security.crypto.key=${SECURITY_CRYPTO_KEY:change-this-key-in-prod}

# Actuator and Prometheus metrics
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
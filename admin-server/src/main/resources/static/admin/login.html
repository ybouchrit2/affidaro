<!doctype html>
<html lang="it" dir="ltr" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accesso - Pannello di amministrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
      :root{ --brand:#0d6efd; --bg:#f8fafc; }
      body{ font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); direction:ltr; }
      .login-card{ max-width:420px; margin:10vh auto; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
      .brand{ color:var(--brand); font-weight:700; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card login-card">
        <div class="card-body p-4">
          <h1 class="h4 brand mb-3 text-center">Pannello di amministrazione</h1>
          <p class="text-secondary text-center mb-4">Accedi per visualizzare statistiche e messaggi</p>
          <!-- رسائل حالة -->
          <div id="status" class="mb-3">
            <!-- يعرض تلقائياً عند وجود ?error أو ?logout -->
          </div>
          <form method="post" action="/login" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Nome utente</label>
              <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
              <div class="invalid-feedback">Inserisci il nome utente</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
              <div class="invalid-feedback">Inserisci la password</div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Accedi</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <small class="text-muted">© Aversa</small>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bootstrap validation
      (()=>{
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
            form.classList.add('was-validated');
          }, false);
        });
        const params = new URLSearchParams(location.search);
        const status = document.getElementById('status');
        if(params.has('error')){
          status.innerHTML = '<div class="alert alert-danger">Credenziali non valide, riprova.</div>';
        }else if(params.has('logout')){
          status.innerHTML = '<div class="alert alert-success">Logout effettuato con successo.</div>';
        }
      })();
    </script>
  </body>
</html>

<!doctype html>
<html lang="ar" dir="rtl" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>العملاء المحتملون - Affidaro Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="d-flex">
  <aside class="sidebar bg-dark text-white p-3">
    <h3 class="mb-4 text-center">Affidaro Admin</h3>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="/dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> لوحة التحكم</a></li>
      <li class="nav-item mb-2"><a href="/clients.html" class="nav-link text-white"><i class="bi bi-people me-2"></i> العملاء</a></li>
      <li class="nav-item mb-2"><a href="/leads.html" class="nav-link text-primary"><i class="bi bi-lightbulb me-2"></i> الطلبات</a></li>
      <li class="nav-item mb-2"><a href="/contracts.html" class="nav-link text-white"><i class="bi bi-file-earmark-text me-2"></i> العقود</a></li>
      <li class="nav-item mb-2"><a href="/analytics.html" class="nav-link text-white"><i class="bi bi-graph-up me-2"></i> التحليلات</a></li>
      <li class="nav-item mb-2"><a href="/communications.html" class="nav-link text-white"><i class="bi bi-chat-dots me-2"></i> الاتصالات</a></li>
    </ul>
  </aside>

  <main class="flex-grow-1">
    <nav class="navbar navbar-expand bg-white shadow-sm p-3 sticky-top">
      <div class="container-fluid">
        <div class="input-group w-50">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="searchInput" class="form-control" type="search" placeholder="فلترة بالاسم/البريد/الهاتف" aria-label="Search">
        </div>
        <div>
          <button id="refreshBtn" class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> تحديث</button>
        </div>
      </div>
    </nav>

    <section class="p-4">
      <h4 class="fw-bold mb-3">أحدث الطلبات (آخر 20)</h4>
      <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="leadsTable">
          <thead class="table-light">
            <tr>
              <th class="sortable" data-key="name">الاسم <i class="bi bi-arrow-down-up"></i></th>
              <th>البريد</th>
              <th>الهاتف</th>
              <th class="sortable" data-key="service">الخدمة <i class="bi bi-arrow-down-up"></i></th>
              <th class="sortable" data-key="priority">الأولوية <i class="bi bi-arrow-down-up"></i></th>
              <th class="sortable" data-key="source">المصدر <i class="bi bi-arrow-down-up"></i></th>
              <th class="sortable" data-key="timestamp">الوقت <i class="bi bi-arrow-down-up"></i></th>
              <th>مرتبط بعميل</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<script>
const apiUrl = 'http://localhost:8090/api/contact/recent';
let data = [];
function priorityBadge(p){
  const map = { 'high':['bg-danger','bi-exclamation-triangle'], 'medium':['bg-warning','bi-exclamation-circle'], 'low':['bg-info','bi-info-circle'] };
  const [cls, icon] = map[p] || ['bg-secondary','bi-dot'];
  return `<span class="badge ${cls}"><i class="bi ${icon}"></i> ${safe(p)}</span>`;
}
function safe(s){ return (s ?? '').toString(); }
function formatDate(d){ if(!d) return ''; const dt = new Date(d); return dt.toLocaleString('ar-EG'); }

let sortKey = 'timestamp';
let sortDir = 'desc';
async function load(){
  try{
    const res = await fetch(apiUrl);
    data = await res.json();
    document.getElementById('errorBox').classList.add('d-none');
    render();
  }catch(e){
    document.getElementById('errorBox').textContent = 'تعذر جلب البيانات. تأكد من تشغيل الخادم.';
    document.getElementById('errorBox').classList.remove('d-none');
  }
}

function render(){
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  const tbody = document.querySelector('#leadsTable tbody');
  const filtered = data.filter(x => !q || [x.name,x.email,x.phone,x.service,x.source].some(v => (v||'').toLowerCase().includes(q)));
  const sorted = filtered.sort((a,b)=>{
    let va = a[sortKey], vb = b[sortKey];
    if (sortKey === 'timestamp') { va = new Date(va).getTime()||0; vb = new Date(vb).getTime()||0; }
    va = (va ?? '').toString().toLowerCase();
    vb = (vb ?? '').toString().toLowerCase();
    return sortDir === 'asc' ? (va > vb ? 1 : va < vb ? -1 : 0) : (va < vb ? 1 : va > vb ? -1 : 0);
  });
  tbody.innerHTML = sorted.map(x => `
    <tr>
      <td>${safe(x.name)}</td>
      <td>${safe(x.email)}</td>
      <td>${safe(x.phone)}</td>
      <td>${safe(x.service)}</td>
      <td>${priorityBadge(x.priority)}</td>
      <td>${safe(x.source)}</td>
      <td>${formatDate(x.timestamp)}</td>
      <td>${x.client ? '<span class="text-success"><i class="bi bi-link-45deg"></i> نعم</span>' : '<span class="text-muted">لا</span>'}</td>
    </tr>
  `).join('');
}

document.getElementById('refreshBtn').addEventListener('click', load);
document.getElementById('searchInput').addEventListener('input', render);
document.querySelectorAll('.sortable').forEach(h=>{
  h.addEventListener('click', ()=>{
    const key = h.getAttribute('data-key');
    if (sortKey === key) { sortDir = sortDir === 'asc' ? 'desc' : 'asc'; } else { sortKey = key; sortDir = 'asc'; }
    render();
  });
});
setInterval(load, 30000);
load();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

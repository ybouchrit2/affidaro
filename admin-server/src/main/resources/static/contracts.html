<!doctype html>
<html lang="ar" dir="rtl" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>العقود - Affidaro Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="d-flex">
  <aside class="sidebar bg-dark text-white p-3">
    <h3 class="mb-4 text-center">Affidaro Admin</h3>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="/dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> لوحة التحكم</a></li>
      <li class="nav-item mb-2"><a href="/clients.html" class="nav-link text-white"><i class="bi bi-people me-2"></i> العملاء</a></li>
      <li class="nav-item mb-2"><a href="/leads.html" class="nav-link text-white"><i class="bi bi-lightbulb me-2"></i> الطلبات</a></li>
      <li class="nav-item mb-2"><a href="/contracts.html" class="nav-link text-primary"><i class="bi bi-file-earmark-text me-2"></i> العقود</a></li>
      <li class="nav-item mb-2"><a href="/analytics.html" class="nav-link text-white"><i class="bi bi-graph-up me-2"></i> التحليلات</a></li>
      <li class="nav-item mb-2"><a href="/communications.html" class="nav-link text-white"><i class="bi bi-chat-dots me-2"></i> الاتصالات</a></li>
    </ul>
  </aside>

  <main class="flex-grow-1">
    <nav class="navbar navbar-expand bg-white shadow-sm p-3 sticky-top">
      <div class="container-fluid">
        <div class="input-group w-50">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="searchInput" class="form-control" type="search" placeholder="فلترة بالخدمة/الحالة/العملة" aria-label="Search">
        </div>
        <div>
          <button id="refreshBtn" class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> تحديث</button>
        </div>
      </div>
    </nav>

    <section class="p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold">قائمة العقود</h4>
        <div>
          <button id="prevPage" class="btn btn-outline-secondary btn-sm"><i class="bi bi-chevron-right"></i> السابق</button>
          <button id="nextPage" class="btn btn-outline-secondary btn-sm">التالي <i class="bi bi-chevron-left"></i></button>
          <span class="ms-2" id="pageInfo" class="text-muted"></span>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle" id="contractsTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th class="sortable" data-key="client.name">العميل <i class="bi bi-arrow-down-up"></i></th>
              <th class="sortable" data-key="service">الخدمة <i class="bi bi-arrow-down-up"></i></th>
              <th class="sortable" data-key="agreedPrice">السعر <i class="bi bi-arrow-down-up"></i></th>
              <th class="sortable" data-key="status">الحالة <i class="bi bi-arrow-down-up"></i></th>
              <th class="sortable" data-key="createdAt">أُنشئ <i class="bi bi-arrow-down-up"></i></th>
              <th class="sortable" data-key="signedAt">تم التوقيع <i class="bi bi-arrow-down-up"></i></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<script>
const apiUrl = '/api/contracts';
let page = 0, size = 20, data = [];
let sortKey = 'createdAt';
let sortDir = 'desc';
function statusBadge(s){
  const map = {
    'pending':['bg-warning','bi-hourglass-split'],
    'signed':['bg-success','bi-check2-circle'],
    'in_progress':['bg-info','bi-gear'],
    'completed':['bg-primary','bi-flag'],
    'cancelled':['bg-danger','bi-x-circle']
  };
  const [cls, icon] = map[s] || ['bg-secondary','bi-dot'];
  return `<span class="badge ${cls}"><i class="bi ${icon}"></i> ${safe(s)}</span>`;
}
function safe(s){ return (s ?? '').toString(); }
function formatDate(d){ if(!d) return ''; const dt = new Date(d); return dt.toLocaleString('ar-EG'); }

async function load(){
  const res = await fetch(`${apiUrl}?page=${page}&size=${size}`);
  data = await res.json();
  render();
  document.getElementById('pageInfo').textContent = `صفحة ${page+1}`;
}

function render(){
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  const tbody = document.querySelector('#contractsTable tbody');
  const filtered = data.filter(a => !q || [a.service,a.status,a.currency].some(v => (v||'').toLowerCase().includes(q)));
  const sorted = filtered.sort((a,b)=>{
    const get = (obj, path) => path.split('.').reduce((o,k)=> (o && o[k] != null) ? o[k] : null, obj);
    let va = get(a, sortKey), vb = get(b, sortKey);
    if (sortKey === 'createdAt' || sortKey === 'signedAt') { va = new Date(va).getTime()||0; vb = new Date(vb).getTime()||0; }
    if (sortKey === 'agreedPrice') { va = Number(va)||0; vb = Number(vb)||0; }
    va = (va ?? '').toString().toLowerCase();
    vb = (vb ?? '').toString().toLowerCase();
    return sortDir === 'asc' ? (va > vb ? 1 : va < vb ? -1 : 0) : (va < vb ? 1 : va > vb ? -1 : 0);
  });
  tbody.innerHTML = sorted.map(a => `
    <tr>
      <td>${a.id}</td>
      <td>${a.client && a.client.name ? safe(a.client.name) : (a.client && a.client.id ? '#'+a.client.id : '')}</td>
      <td>${safe(a.service)}</td>
      <td>${a.agreedPrice ? `${a.agreedPrice} ${safe(a.currency||'')}` : ''}</td>
      <td>${statusBadge(a.status)}</td>
      <td>${formatDate(a.createdAt)}</td>
      <td>${formatDate(a.signedAt)}</td>
    </tr>
  `).join('');
}

document.getElementById('prevPage').addEventListener('click', ()=>{ if(page>0){ page--; load(); } });
document.getElementById('nextPage').addEventListener('click', ()=>{ page++; load(); });
document.getElementById('refreshBtn').addEventListener('click', load);
document.getElementById('searchInput').addEventListener('input', render);
document.querySelectorAll('.sortable').forEach(h=>{
  h.addEventListener('click', ()=>{
    const key = h.getAttribute('data-key');
    if (sortKey === key) { sortDir = sortDir === 'asc' ? 'desc' : 'asc'; } else { sortKey = key; sortDir = 'asc'; }
    render();
  });
});
setInterval(load, 30000);
load();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

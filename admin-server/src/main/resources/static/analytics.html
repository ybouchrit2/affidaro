<!doctype html>
<html lang="ar" dir="rtl" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>التحليلات - Affidaro Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<div class="d-flex">
  <aside class="sidebar bg-dark text-white p-3">
    <h3 class="mb-4 text-center">Affidaro Admin</h3>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="/dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> لوحة التحكم</a></li>
      <li class="nav-item mb-2"><a href="/clients.html" class="nav-link text-white"><i class="bi bi-people me-2"></i> العملاء</a></li>
      <li class="nav-item mb-2"><a href="/leads.html" class="nav-link text-white"><i class="bi bi-lightbulb me-2"></i> الطلبات</a></li>
      <li class="nav-item mb-2"><a href="/contracts.html" class="nav-link text-white"><i class="bi bi-file-earmark-text me-2"></i> العقود</a></li>
      <li class="nav-item mb-2"><a href="/analytics.html" class="nav-link text-primary"><i class="bi bi-graph-up me-2"></i> التحليلات</a></li>
      <li class="nav-item mb-2"><a href="/communications.html" class="nav-link text-white"><i class="bi bi-chat-dots me-2"></i> الاتصالات</a></li>
    </ul>
  </aside>

  <main class="flex-grow-1">
    <nav class="navbar navbar-expand bg-white shadow-sm p-3 sticky-top">
      <div class="container-fluid">
        <div>
          <button id="refreshBtn" class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> تحديث</button>
        </div>
      </div>
    </nav>

    <section class="p-4">
      <h4 class="fw-bold mb-3">ملخص التحليلات</h4>
      <div class="row g-3" id="cardsRow"></div>

      <div class="mt-4">
        <h5 class="mb-3 fw-bold">الزيارات الأخيرة</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="visitsTable">
            <thead class="table-light">
              <tr>
                <th>الوقت</th>
                <th>الصفحة</th>
                <th>المُحيل</th>
                <th>المدة (ث)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</div>

<script>
async function load(){
  const [sumRes, statsRes] = await Promise.all([
    fetch('/api/analytics'),
    fetch('/api/visits/stats')
  ]);
  const summary = await sumRes.json();
  const stats = await statsRes.json();
  renderCards(summary);
  renderVisits(stats.recent || []);
}

function renderCards(obj){
  const row = document.getElementById('cardsRow');
  const entries = Object.entries(obj || {});
  row.innerHTML = entries.map(([k,v]) => `
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <h6>${label(k)}</h6>
          <h2 class="fw-bold text-primary">${v}</h2>
        </div>
      </div>
    </div>
  `).join('');
}
function label(k){
  const m = {
    totalVisits:'إجمالي الزيارات', todayVisits:'زيارات اليوم', clientsTotal:'إجمالي العملاء', agreementsTotal:'إجمالي العقود', avgVisitDuration:'متوسط مدة الزيارة (ث)' };
  return m[k] || k;
}
function renderVisits(list){
  const tbody = document.querySelector('#visitsTable tbody');
  tbody.innerHTML = list.map(v => `
    <tr>
      <td>${formatDate(v.timestamp)}</td>
      <td>${safe(v.page)}</td>
      <td>${safe(v.referrer)}</td>
      <td>${(v.durationMs||0)/1000 | 0}</td>
    </tr>
  `).join('');
}
function safe(s){ return (s ?? '').toString(); }
function formatDate(d){ if(!d) return ''; const dt = new Date(d); return dt.toLocaleString('ar-EG'); }

document.getElementById('refreshBtn').addEventListener('click', load);
setInterval(load, 30000);
load();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

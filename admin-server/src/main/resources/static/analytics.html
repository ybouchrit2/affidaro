<!doctype html>
<html lang="ar" dir="rtl" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>التحليلات - Affidaro Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Removed missing /css/custom.css to avoid 404 during preview -->
</head>
<body>
<div class="d-flex">
  <aside class="sidebar bg-dark text-white p-3">
    <h3 class="mb-4 text-center">Affidaro Admin</h3>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="/dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> لوحة التحكم</a></li>
      <li class="nav-item mb-2"><a href="/clients.html" class="nav-link text-white"><i class="bi bi-people me-2"></i> العملاء</a></li>
      <li class="nav-item mb-2"><a href="/leads.html" class="nav-link text-white"><i class="bi bi-lightbulb me-2"></i> الطلبات</a></li>
      <li class="nav-item mb-2"><a href="/contracts.html" class="nav-link text-white"><i class="bi bi-file-earmark-text me-2"></i> العقود</a></li>
      <li class="nav-item mb-2"><a href="/analytics.html" class="nav-link text-primary"><i class="bi bi-graph-up me-2"></i> التحليلات</a></li>
      <li class="nav-item mb-2"><a href="/communications.html" class="nav-link text-white"><i class="bi bi-chat-dots me-2"></i> الاتصالات</a></li>
    </ul>
  </aside>

  <main class="flex-grow-1">
    <nav class="navbar navbar-expand bg-white shadow-sm p-3 sticky-top">
      <div class="container-fluid">
        <div>
          <button id="refreshBtn" class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> تحديث</button>
        </div>
      </div>
    </nav>

    <section class="p-4">
      <h4 class="fw-bold mb-3">ملخص التحليلات</h4>
      <div id="apiAlert" class="alert alert-warning d-none" role="alert">
        تعذّر الاتصال بواجهة البرمجة الخلفية. سيتم عرض الواجهة دون بيانات.
      </div>
      <div class="row g-3" id="cardsRow"></div>

      <div class="mt-4">
        <h5 class="mb-3 fw-bold">زيارات حسب الصفحة</h5>
        <canvas id="visitsByPageChart" height="120"></canvas>
      </div>

      <div class="mt-4">
        <h5 class="mb-3 fw-bold">العقود الجديدة شهريًا</h5>
        <canvas id="contractsMonthlyChart" height="120"></canvas>
      </div>

      <div class="mt-4">
        <h5 class="mb-3 fw-bold">توزيع العملاء حسب الحالة</h5>
        <canvas id="clientsByStatusChart" height="120"></canvas>
      </div>

      <div class="mt-4">
        <h5 class="mb-3 fw-bold">الزيارات الأخيرة</h5>
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="visitsTable">
            <thead class="table-light">
              <tr>
                <th>الوقت</th>
                <th>الصفحة</th>
                <th>المُحيل</th>
                <th>المدة (ث)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="/js/analytics.js"></script>
</body>
</html>

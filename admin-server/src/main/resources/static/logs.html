<!doctype html>
<html lang="ar" dir="rtl" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>السجلات – Affidaro Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <!-- Custom styles and fonts for unified admin UI -->
  </head>
<body>
<div class="d-flex">
  <aside class="sidebar bg-dark text-white p-3">
    <h3 class="mb-4 text-center">Affidaro Admin</h3>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="/dashboard.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> لوحة التحكم</a></li>
      <li class="nav-item mb-2"><a href="/clients.html" class="nav-link text-white"><i class="bi bi-people me-2"></i> العملاء</a></li>
      <li class="nav-item mb-2"><a href="/contracts.html" class="nav-link text-white"><i class="bi bi-file-earmark-text me-2"></i> العقود</a></li>
      <li class="nav-item mb-2"><a href="/analytics.html" class="nav-link text-white"><i class="bi bi-graph-up me-2"></i> التحليلات</a></li>
      <li class="nav-item mb-2"><a href="/logs.html" class="nav-link text-primary"><i class="bi bi-journal-text me-2"></i> السجلات</a></li>
    </ul>
  </aside>

  <main class="flex-grow-1">
    <nav class="navbar navbar-expand bg-white shadow-sm p-3 sticky-top">
      <div class="container-fluid">
        <div class="input-group w-50">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="searchInput" class="form-control" type="search" placeholder="بحث سريع في السجلات" aria-label="Search">
        </div>
        <div class="ms-3 d-flex gap-2">
          <input id="dateStart" type="date" class="form-control form-control-sm" />
          <input id="dateEnd" type="date" class="form-control form-control-sm" />
          <select id="typeFilter" class="form-select form-select-sm max-w-180">
            <option value="">كل العناصر</option>
            <option value="client">عميل</option>
            <option value="contract">عقد</option>
            <option value="visit">زيارة</option>
            <option value="system">نظام</option>
          </select>
        </div>
        <div>
          <button id="refreshBtn" class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> تحديث</button>
        </div>
      </div>
    </nav>

    <div id="apiAlert" class="alert alert-warning mx-4 mt-3 d-none" role="alert">
      تعذّر الاتصال بواجهة البرمجة الخلفية. سيتم عرض الواجهة دون بيانات.
    </div>

    <section class="p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold">سجل الأنشطة</h4>
        <div class="d-flex gap-2 align-items-center">
          <button id="prevPage" class="btn btn-outline-secondary btn-sm"><i class="bi bi-chevron-right"></i> السابق</button>
          <button id="nextPage" class="btn btn-outline-secondary btn-sm">التالي <i class="bi bi-chevron-left"></i></button>
          <span class="ms-2" id="pageInfo" class="text-muted"></span>
          <button id="exportLogs" class="btn btn-outline-success btn-sm"><i class="bi bi-filetype-csv"></i> تصدير CSV</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle" id="logsTable">
          <thead class="table-light">
            <tr>
              <th>الوقت</th>
              <th>المستخدم</th>
              <th>الإجراء</th>
              <th>العنصر المستهدف</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/logs.js"></script>
</body>
<!-- Modal: تفاصيل سجل -->
<div class="modal fade" id="logDetailsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">تفاصيل السجل</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2"><strong>التوقيت:</strong> <span id="logDetailTimestamp"></span></div>
        <div class="mb-2"><strong>المستخدم:</strong> <span id="logDetailUser"></span></div>
        <div class="mb-2"><strong>الإجراء:</strong> <span id="logDetailAction"></span></div>
        <div class="mb-2"><strong>المستهدف:</strong> <span id="logDetailTarget"></span></div>
        <div class="mb-2"><strong>ملاحظات:</strong> <span id="logDetailNotes"></span></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
      </div>
    </div>
  </div>
 </div>
</html>

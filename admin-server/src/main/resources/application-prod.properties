server.port=${PORT:8090}
spring.jackson.serialization.write-dates-as-timestamps=false

# Datasource (use environment variables in production)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Security: admin credentials via env
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

# Actuator minimal exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Disable H2 console in production
spring.h2.console.enabled=false

# Respect reverse proxy headers
server.forward-headers-strategy=framework

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
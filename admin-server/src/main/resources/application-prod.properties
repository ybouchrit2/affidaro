server.port=${PORT:8090}
spring.jackson.serialization.write-dates-as-timestamps=false

# Datasource (Render secrets via Spring env)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Security: admin credentials via env with safe fallbacks
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}

# Actuator minimal exposure (optional if actuator added)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Disable H2 console in production
spring.h2.console.enabled=false

# Respect reverse proxy headers
server.forward-headers-strategy=framework

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Connection Pooling (HikariCP) for production
spring.datasource.hikari.pool-name=AversaHikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000

# Secure session cookies (production)
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# JWT secret should be provided via environment
jwt.secret=${JWT_SECRET}
# Allowed origins for CORS (provided via Render env)
allowed.origins=${ALLOWED_ORIGINS}
# Static resources caching and compression (production)
spring.web.resources.cache.period=30d
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/css,text/html,image/svg+xml,image/png,image/jpeg,image/webp,image/avif
server.compression.min-response-size=1024
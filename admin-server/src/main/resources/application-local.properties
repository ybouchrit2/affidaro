server.port=8091

# Use in-memory H2 DB for local testing
spring.datasource.url=jdbc:h2:mem:aversa_local;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Admin credentials for local testing (override via env if needed)
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}

# Security/session relaxed for local
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# JWT secret for local testing
jwt.secret=${JWT_SECRET:affidaro-dev-secret-change-me-please-2025}

# Allow localhost origins for API
allowed.origins=http://localhost:8091

# Resource caching minimal
spring.web.resources.cache.period=1d
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,text/css,text/html,image/svg+xml,image/png,image/jpeg
server.compression.min-response-size=1024

# Disable H2 console unless needed
spring.h2.console.enabled=false